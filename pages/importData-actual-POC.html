<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Metrics - Financial Management</title>
    <script src="../assets/js/db.js"></script>
    <link rel="stylesheet" href="../assets/style.css">
</head>

<section>
    <h2>Add company name below</h2>
    <div>
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" placeholder="Enter company name">
        <button id="addCompanyBtn">Add Company</button>
    </div>
</section>

<body>
    <header>
        <h1>Financial Management</h1>
        <p>Manage your budget efficiently</p>
    </header>


    <script src="../components/navbar.js"></script>
    

    <section> 
    <input type="file" id="file" accept=".csv" />

    <button id="btnManuelInput">Indtast manuelt</button>
    <table id="table" border="1"></table>
    </section>

    <section>
        <h2>Oms√¶tning (Revenue)</h2>
        <form>
            <table border="1" id="revenue-table">
                <tr>
                    <th>Year</th>
                    <th>Jan</th><th>Feb</th><th>Mar</th><th>Apr</th><th>May</th><th>Jun</th>
                    <th>Jul</th><th>Aug</th><th>Sep</th><th>Oct</th><th>Nov</th><th>Dec</th>
                </tr>
            </table>
        </form>
    </section>

    <section>
        <h2>Omkostninger (Expenses)</h2>
        <form>
            <table border="1" id="expense-table">
                <tr>
                    <th>Year</th>
                    <th>Jan</th><th>Feb</th><th>Mar</th><th>Apr</th><th>May</th><th>Jun</th>
                    <th>Jul</th><th>Aug</th><th>Sep</th><th>Oct</th><th>Nov</th><th>Dec</th>
                </tr>
            </table>
        </form>
    </section>

    <section id="manuelInput" style="display: none">
        <h2>Manuel indtastning</h2>
    </section>

    <section>    
        <button id="exportButton">Export</button>
        <button id="saveButton">Save changes</button>
    </section>

    <!-- Link the external JavaScript file -->
    <script src="../assets/js/dataImporter.js"></script>
    <script src="../assets/js/makeform.js"></script>

</body>
</html>
